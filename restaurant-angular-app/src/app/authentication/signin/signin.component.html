<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Simple Login Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="login-form">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoadingMode">

        <h2 class="text-center">Log in</h2>    
        
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>


        <div class="form-group">
            <input 
                    type="text"
                    placeholder="username" 
                    class="form-control" 
                    id="username" 
                    ngModel 
                    name="username"
                    required 
                    >
        </div>


        <div class="form-group">
            <input 
                    type="password" 
                    class="form-control" 
                    placeholder="password"
                    id="password"
                    ngModel
                    name="password"
                    required
                    minlength="5">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="!authForm.valid">Log in</button>
        </div>


        <div class="clearfix">
            <label class="float-left form-check-label"><input type="checkbox"> Remember me</label>
        </div>   

    </form>

    <p class="text-center"><a routerLink="/signup">Create an Account</a></p>
</div>
</body>
</html>
